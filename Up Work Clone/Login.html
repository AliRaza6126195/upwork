<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Log In to your Upwork Upwork</title>
  </head>
  <body>
    <div class="logo"><img src="images/logo.svg" alt="logo" /></div>

    <div class="Login-form">
      <form action="login.js" name="loginform" onsubmit="return validateForm()" method="post">
        <span class="login-heading">Log in to Upwork</span>

        <div class="username">
          <i class="fa-regular fa-user"></i
          ><input type="text" placeholder="Username or Email" required />
        </div>
        <button class="continue"><a href="profile.html" class="continue">Continue</a></button>

        <div class="linebreak">
      <div class="line"></div>
          <span>or</span>
        <div class="line"></div>
        </div>

        <div class="google">
          <i class="fa-brands fa-google"></i
          ><button class="google-btn">Continue With Google</button>
        </div>

        <div class="apple">
          <i class="fa-brands fa-apple"></i
          ><button class="apple-btn">Continue With Apple</button>
        </div>

        <div class="linebreak2">
            <div class="line2"></div>
          <span>Don't have an Upwork Account</span>
          <div class="line2"></div>
        </div>

        <button class="signup"><a href="signup.html">Sign Up</a></button>
      </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
